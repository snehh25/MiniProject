<!DOCTYPE html>
<html>
    <head>
        <title>Student Enrollment Form Using JPDB </title>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Student Enrollment Form</h2> 

            </div>
            <form id="Studentform" method="post">
                <div class="form-group">
                    <label>Roll-No</label> 
                    <input type="text" id="rollno" class="form-control" onchange="getStudent()">
                </div>
                <div class="form-group">
                    <label>Full-Name</label> 
                    <input type="text" id="fullname" class="form-control" disabled >
                </div>
                <div class="form-group">
                    <label>Class</label> 
                    <input type="text" id="stuclass" class='form-control' disabled >
                </div>
                <div class="form-group">
                    <label>Birth-Date</label> 
                    <input type="date" id="bdate" class="form-control" disabled >
                </div>
                <div class="form-group">
                    <label>Address</label> 
                    <input type="text" id="address" class="form-control" disabled >
                </div>
                <div class="form-group">
                    <label>Enrollment-Date</label> 
                    <input type="date" id="edate" class="form-control" disabled>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled >Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="update" onclick="UpdateData()" disabled>Update</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="ResetForm()" disabled >Reset</button>
                </div>

            </form>
        </div>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script  src="js/index.js"></script>
    </body>
</html>
